<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Baking Tools</title>
    <!-- RealFaviconGenerator.net -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <!-- CSS -->
    <link
      href="https://fonts.googleapis.com/css?family=Alata&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Fira+Mono&display=swap&text=¼⅓⅔¾½"
      rel="stylesheet"

    <link href="styles.css" rel="stylesheet" />
    <script src="elm-dist.js"></script>
  </head>

  <body>
    <div id="elm"></div>
    <footer>
      <div class="footer">
        Icons adapted from content made by
        <a href="https://www.flaticon.com/authors/freepik" title="Freepik"
          >Freepik</a
        >
        from
        <a href="https://www.flaticon.com/" title="Flaticon"
          >www.flaticon.com</a
        >
      </div>
    </footer>
    <script type="module">
      // Register Service Worker
      // See: https://developers.google.com/web/fundamentals/primers/service-workers/
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", async () => {
          try {
            const serviceWorkerUrl = "/service-worker.js";
            const registration = await navigator.serviceWorker.register(
              serviceWorkerUrl
            );
            console.log(
              `Registered ${serviceWorkerUrl} with scope: ${registration.scope}`
            );
          } catch (error) {
            console.warn(
              `Unable to register Service Worker ${serviceWorkerUrl}: ${error}`
            );
          }
        });
      }
      // Initialize Elm App
      var app = Elm.Main.init({
        node: document.getElementById("elm")
      });
    </script>
  </body>
</html>
